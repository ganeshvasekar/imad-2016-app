        <style>
        .g {
    padding:0;
    background-color:#FFFFFF;
    height:1500px;
}
.mySlides {display:none;}

        *{
            padding:0;
            margin:0;
        }
        .v{
            float:left;
            color:white;
            line-height:130px;
            margin-left: 40px;;
            font-family:sans-serif;
        }
        
        li{
            float:left;
            width: auto; 
            background:#666;
            display: block;
            color: white;
            text-align: center;
            margin-right:20px;
        }
        li a{
            display:block;
            float:left;
            height:50px;
            line-height:50px ;
            color:black;
            padding: 0 20px;
            color:white;
        }
            ul{
                float:right;
                list-style:none;
                width:85%;
                height:80px;
            }
            a{
                text-decoration:none;
            }
            header{
                float:left;
                width:100%;
                height:140px;
                background:#666;
            }
            .show{
                display:block;
            }
            #i-nav{
                display:block;
                position:absolute;
                top:44px;
                right:20px;
                 width: 44px;
                height: 44px;
                background: aqua;
            }
            
            @media (min-width:1024px){
                #i-nav{
                    display: none;
                }
            }
            @media (max-width:1024px){
                header{
                    height:100px;
                }
                #i-nav{
                    display:block;
                }
                .v{
                    width:100%;
                    text-align:center;
                    margin:0;
                }
                ul{
                    width:100%;
                display:none;
                }
                ul li{
                    width:100%;
                }
                ul li a{
                    width:100%;
                    text-align:center;
                    outline:solid #ccc 1px;
                }
                ul li a:hover{
                    background:#111;
                }
            }
            
        </style>
    </head>

                 <img class="mySlides" src="http://www.planwallpaper.com/static/images/6960608-bird-bee-eater-nature-flowers.jpg" style="width:100% ; height:700px" /> 
                    <img class="mySlides" src="http://wallpapersonthe.net/wallpapers/b/1920x1080/1920x1080-nature_flowers-3004.jpg" style="width:100% ; height:700px" /> 
                    </div>
        </div>
        <script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
