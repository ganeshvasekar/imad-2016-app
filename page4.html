<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Nav &middot; Public Events Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../responsive-nav.css">
    <script src="../../responsive-nav.js"></script>
  </head>
  <body>
<style>
    .nav-collapse ul {
  margin: 0;
  padding: 0;
  width: 100%;
  display: block;
  list-style: none;
}

.nav-collapse li {
  width: 100%;
  display: block;
}

.js .nav-collapse {
  clip: rect(0 0 0 0);
  max-height: 0;
  position: absolute;
  display: block;
  overflow: hidden;
  zoom: 1;
}

.nav-collapse.opened {
  max-height: 9999px;
}

.nav-toggle {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

@media screen and (min-width: 40em) {
  .js .nav-collapse {
    position: relative;
  }
  .js .nav-collapse.closed {
    max-height: none;
  }
  .nav-toggle {
    display: none;
  }
}
</style>
    <nav class="nav-collapse">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>

    <button id="toggle">Toggle menu</button>
    <button id="open">Open menu</button>
    <button id="close">Close menu</button>
    <button id="destroy">Destroy menu</button>
    <button id="resize">Call resize method manually</button>

    <script>
      // Init Responsive Nav
      var nav = responsiveNav(".nav-collapse");
      // Toggle Nav
      var toggle = document.getElementById("toggle");
      toggle.addEventListener("click", function (e) {
        e.preventDefault();
        nav.toggle();
      }, false);
      // Open Nav
      var open = document.getElementById("open");
      open.addEventListener("click", function (e) {
        e.preventDefault();
        nav.open();
      }, false);
      // Close Nav
      var close = document.getElementById("close");
      close.addEventListener("click", function (e) {
        e.preventDefault();
        nav.close();
      }, false);
      // Destroy Nav
      var destroy = document.getElementById("destroy");
      destroy.addEventListener("click", function (e) {
        e.preventDefault();
        nav.destroy();
      }, false);
      // Call Resize method manually
      var resize = document.getElementById("resize");
      resize.addEventListener("click", function (e) {
        e.preventDefault();
        nav.resize();
      }, false);
    </script>

  </body>
</html>
